<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Pizzéria</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ajoute ton fichier de styles ici -->
</head>
<body>
    <h1>Warhammer 40k: Choisis ta Légion, tes Armes et ta Classe</h1>

    <!-- Choix de la Légion -->
    <div>
        <h2>Choisis ta Légion</h2>
        <select id="legion">
            <option value="">Sélectionne une légion</option>
        </select>
    </div>

    <!-- Choix des Armes -->
    <div>
        <h2>Choisis tes Armes</h2>
        <select id="armes">
            <option value="">Sélectionne une arme</option>
        </select>
    </div>

    <!-- Choix de la Classe -->
    <div>
        <h2>Choisis ta Classe</h2>
        <select id="classe">
            <option value="">Sélectionne une classe</option>
        </select>
    </div>

    <!-- Bouton pour valider le choix -->
    <button id="submit">Valider ton Choix</button>

    <!-- Espace pour afficher la sélection -->
    <div id="resultat"></div>

    <!-- Ton script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
